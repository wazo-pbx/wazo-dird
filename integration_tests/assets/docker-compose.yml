version: '3'
services:
  sync:
    image: wazopbx/wait
    environment:
      TIMEOUT: "${INTEGRATION_TEST_TIMEOUT}"

  auth:
    image: "wazopbx/wazo-auth-mock"
    ports:
      - "9497"
    volumes:
      - "./ssl:/usr/local/share/ssl"

  dird:
    image: wazo-dird-test
    ports:
      - "9489"
    volumes:
      - "../..:/usr/src/wazo-dird"
      - "./ssl:/usr/local/share/ssl"
      - "./etc/wazo-dird/conf.d/disable_service_discovery.yml:/etc/wazo-dird/conf.d/disable_service_discovery.yml"
      - "./etc/wazo-dird/conf.d/db_uri.yml:/etc/wazo-dird/conf.d/db_uri.yml"
      - "./etc/wazo-dird/conf.d/auth.yml:/etc/wazo-dird/conf.d/auth.yml"
      # - "${LOCAL_GIT_REPOS}/xivo-lib-python/xivo:/usr/local/lib/python3.7/site-packages/xivo"
      # - "${LOCAL_GIT_REPOS}/xivo-bus/xivo_bus:/usr/local/lib/python3.7/site-packages/xivo_bus"

  db:
    image: wazopbx/wazo-dird-db
    ports:
      - "5432"

  microsoft-mock:
    environment:
      FLASK_ENV: development
    image: microsoft-mock
    ports:
      - "80"

  rabbitmq:
    image: rabbitmq
    ports:
      - "5672"

  google.com:
    #image: jamesdbloom/mockserver:mockserver-5.2.3
    image: sileht/mockserver
    user: root
    ports:
      - "443"
    command: ["-serverPort", "443"]
